<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>edit</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-between">
      <h1>Edit Recipe!</h1>
      <div>
        <a href="/dashboard" style="margin-right: 25px;">Dashboard</a>
        <a href="/logout">logout</a>
      </div>
    </div>
    <form action="/edit/recipe" method="post">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="name" value="{{recipe.name}}"> 
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text-area" class="form-control" name="description" value="{{recipe.description}}"> 
      </div>
      <div class="form-group">
          <input type="hidden" name="user_id" value="{{session['user_id']}}">
          <input type="hidden" name="id" value="{{recipe.id}}">
        <label>Instructions</label>
        <input type="text-area" class="form-control" name="instructions" value="{{recipe.instructions}}"> 
      </div>
      <div class="form-group">
        <label>Date Made on</label>
        <input type="date" class="form-control" name="date_made_on" value="{{recipe.date_made_on}}">
      </div>
      {% if recipe.under_thirty == 'yes' %}
        <div class="form-check">
          <p>Under 30 Minutes?</p>
          <input class="form-check-input" type="radio" name="under_thirty" value="yes" checked>
          <label class="form-check-label" for="under_thiry" style="margin-right: 20px;">
            Yes
          </label>
          <input class="form-check-input" type="radio" name="under_thirty" value="no">
          <label class="form-check-label" for="under_thirty">
            No
          </label>
        </div>  
      {% else %}
        <div class="form-check">
          <p>Under 30 Minutes?</p>
          <input class="form-check-input" type="radio" name="under_thirty" value="yes">
          <label class="form-check-label" for="under_thiry" style="margin-right: 20px;">
            Yes
          </label>
          <input class="form-check-input" type="radio" name="under_thirty" value="no" checked>
          <label class="form-check-label" for="under_thirty">
            No
          </label>
        </div>
      {% endif %}
      
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  </body>
</html>
