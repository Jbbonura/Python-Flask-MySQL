<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>new</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-between">
      <h1>Add New Recipe!</h1>
      <div>
        <a href="/dashboard" style="margin-right: 25px;">Dashboard</a>
        <a href="/logout">logout</a>
      </div>
    </div>
    {% with messages = get_flashed_messages() %}    
                {% if messages %}                        
                    {% for message in messages %}     
                        <p>{{message}}</p>          
                    {% endfor %}
                {% endif %}
            {% endwith %}
    <form action="/create/recipe" method="post">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="name"> 
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text-area" class="form-control" name="description"> 
      </div>
      <div class="form-group">
          <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <label>Instructions</label>
        <input type="text-area" class="form-control" name="instructions"> 
      </div>
      <div class="form-group">
        <label>Date Made on</label>
        <input type="date" class="form-control" name="date_made_on">
      </div>
      <div class="form-check">
        <p>Under 30 Minutes?</p>
        <input class="form-check-input" type="radio" name="under_thirty" value="yes" checked>
        <label class="form-check-label" for="under_thirty" style="margin-right: 20px;">
          Yes
        </label>
        <input class="form-check-input" type="radio" name="under_thirty" value="no">
        <label class="form-check-label" for="under_thirty">
          No
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
  </body>
</html>
